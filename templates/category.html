<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>
<body>
	<div class="whole">
	    <div class="container">
     	    <div class="navbar-header">
    			<a class="navbar navbar-fixed-top" role="navigation" href='{{url_for('catalog')}}'>Home</a>
    			{%if 'username' not in session%}
    				<a class="right" href='{{url_for('showLogin')}}'>Login</a>
	    		{%else%}
	    			<a class="right" href='{{url_for('disconnect')}}'>Logout</a>
	    		{%endif%}
    		</div>
    	</div>	
		<div class="left">
			<h1>Categories</h1>
			{% for cat in categories %}
				<a href='{{url_for('catalogCategory',category=cat.name)}}'>{{cat.name}}</a></br>
			{% endfor %}
		</div>
		<div class="right">
			<h1>{{category}}</h1>
			{% for item in items %}
				{% if item.category==category%}
					<a href='{{url_for('categoryItem',category=item.category,item=item.name )}}'>{{item.name}}</a></br>
				{%endif%}
			{% endfor %}
		</div>
	</div>
</body>
</html>
